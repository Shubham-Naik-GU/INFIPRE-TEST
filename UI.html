<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Analyzer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Text Analyzer</h1>

        <div class="stats">
            <div><strong>Words:</strong> <span id="wordCount">0</span></div>
            <div><strong>Characters:</strong> <span id="charCount">0</span></div>
            <div><strong>Sentences:</strong> <span id="sentenceCount">0</span></div>
            <div><strong>Paragraphs:</strong> <span id="paragraphCount">0</span></div>
            <div><strong>Pronouns:</strong> <span id="pronounCount">0</span></div>
        </div>

        <textarea id="userInput" rows="8" placeholder="Enter your text here..."></textarea>

        <footer>
            <div><strong>Average Reading Time:</strong> <span id="readingTime">0</span> minute(s)</div>
            <div><strong>Longest word:</strong> <span id="longestWord">N/A</span></div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
